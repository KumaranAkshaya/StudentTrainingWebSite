{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>

        {% if errors %}
            <div class="bg-red-100 text-red-800 p-4 rounded-lg mb-6">
                <ul class="list-none">
                    {% for field, messages in errors.items %}
                        {% for msg in messages %}
                            <li><strong>{{ field }}:</strong> {{ msg }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" placeholder="Username" value="{{ data.username }}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-6">
                <input type="password" name="password" placeholder="Password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-200">Login</button>
            </div>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Register here</a>
        </p>
    </div>
</body>
</html>
